<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-03</title>
  </head>
  <body>
    <p>
      v-bind디렉티브 : 요소의 속성값을 단방향(데이터(Model)의 변화가
      Vue(Template)에 반영, 하지만 Vue의 변화가 데이터에 반영되지 않는다.)으로
      동적바인딩하기 위해 사용합니다.
    </p>
    <div id="app">
      <!-- vue의 값-->
      <!-- <div v-html="message"></div> innerHTML과 동일 -->
      <input id="a" type="text" v-bind:value="message" />
      <!-- bind 디렉티브를 이용해서 data와 연결 -->
      <img :src="imagePath" /> <img v-bind:src="imagePath" />
    </div>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            message: 'v-bind 디렉티브',
            imagePath: 'https://contactsvc.bmaster.kro.kr/photos/18.jpg',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
