<!DOCTYPE html>
<html>
  <head>
    <script>
      window.addEventListener('load', function () {
        let header = document.querySelector('h1');

        header.style.background = 'red';
        header.style.color = 'orange';
        header.innerHTML = 'From JavaScript';
      });
    </script>
  </head>
  <body>
    <h1>Header</h1>
    <h1>Header</h1>
    <h1>Header</h1>
  </body>
</html>
