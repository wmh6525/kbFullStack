<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let init = function () {
        let bt = document.querySelector('form>div>input[type=button]');
        bt.addEventListener('click', function () {
          let checkboxList = document.querySelectorAll(
            'form>div>input[type=checkbox]'
          );
          for (let i = 0; i < checkboxList.length; i++) {
            let cObj = checkboxList[i];

            if (cObj.checked == true) {
              console.log(cObj.value);
            }
          }
        });
      };
      window.addEventListener('load', init);
    </script>
  </head>
  <body>
    <form>
      <div>
        좋아하는 음식은?
        <label><input type="checkbox" name="food" value="라면" /> 라면</label>
        <label><input type="checkbox" name="food" value="만두" /> 만두</label>
        <label
          ><input type="checkbox" name="food" value="불고기" /> 불고기</label
        >
        <input id="btn" type="button" value="전송" />
      </div>
    </form>
  </body>
</html>
