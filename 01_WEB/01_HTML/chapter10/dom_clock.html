<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let clock = document.getElementById('clock');
      window.addEventListener(
        'load',
        setInterval(function () {
          let now = new Date();
          clock.innerHTML = now.toString();
        })
      );
    </script>
  </head>
  <body>
    <h1 id="clock"></h1>
  </body>
</html>
