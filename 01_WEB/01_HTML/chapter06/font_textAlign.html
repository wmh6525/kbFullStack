<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Font Property</title>
    <style>
      .font_big {
        font-size: 3em;
        font-style: italic;
        font-weight: bold;
        text-align: center;
      }
      .font_right {
        font-weight: bold;
        right: auto;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <p class="font_big font_italic font_bold font_center">
      Lorem ipsum dolor amet
    </p>
    <p class="font_bold font_right">2023.07.30</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. â€¦</p>
  </body>
</html>
