<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let array = [1, 10, 20, , 30, , 60];

      for (let i = 0; i < array.length; i++) {
        console.log(array[i]);
      }

      for (let i in array) {
        console.log(i, array[i]);
      }
      //   in => array 안의 값이 존재할 때 그 존재하는 값의 인덱스만 가져옴.

      for (let i of array) {
        console.log(i);
      }
      //   of => array 안의 값에 대해 가져옴.
    </script>
  </head>
  <body></body>
</html>
