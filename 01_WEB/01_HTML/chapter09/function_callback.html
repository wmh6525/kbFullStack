<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function call(a, b) {
        for (i = 0; i < a; i++) {
          b();
        }
      }

      call(5, function () {
        alert('함수 호출');
      });
    </script>
  </head>
  <body></body>
</html>
