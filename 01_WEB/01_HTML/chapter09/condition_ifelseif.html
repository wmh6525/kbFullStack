<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date();
      let h = date.getHours();

      if (h < 5) {
        alert('잠을 자렴...');
      } else if (5 <= h && h < 7) {
        alert('준비');
      } else if (7 <= h && h < 9) {
        alert('출근');
      } else if (9 <= h && h < 12) {
        alert('빈둥 빈둥');
      } else if (12 <= h && h < 14) {
        ('식사');
      } else {
        alert('여러 가지 업무를 수행합니다.');
      }
    </script>
  </head>
  <body></body>
</html>
