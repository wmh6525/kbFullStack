<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 산술연산자 : + - * / %
      let a, b, c;
      a = 2;
      (b = 3), (c = a / b);
      console.log(c);

      let d;
      console.log(a + d); //정수 + undefined ==> NaN (not a number)
      console.log(a + d + b); // NaN
      console.log(a / 0); // 정수/0 = infinity
      console.log(a / 0 + b); // infinity

      // 대입연산자 : = += -= *= /= %=
      let e = a;
      e += 10;
      console.log(e);

      // 비교연산자 : ==(값만 비교), ===(자료형까지 비교), !=, !==, < , > , <= , >=
      e = '2';
      console.log(a == e); //   값만비교
      console.log(a === e); //   자료형까지 비교

      // 논리연산자 : &&, !,||
      e = 20;
      console.log(a < e && e % 2 != 0);
      console.log(a < e || e % 2 != 0); // bit 연산자

      // 단항연산자 : ++ , --
      e = 10;
      d = e++;
      console.log(e, d);

      e = 10;
      d = ++e;
      console.log(e, d);

      // 삼항연산자 : 조건문 ? a : b => 조건문이 참이면 a 거짓이면 b
      e = a > 1 ? '1보다 크다' : '1이하다';
      console.log(e);

      // 형변환 : +
      // 자동 형변환
      console.log('1' + '2' + 3); // 상수를 더하여도 +가 문자열 결합 연산자이므로 문자열 결합이 된다.
      console.log(1 + '3' + 2);
      console.log(1 - true); // true => number 1 로 자동형변환
      console.log(true + '2'); // 문자열로 변경
      console.log(true - '2'); // number로 변경

      // 강제 형변환
      console.log(typeof String(2));
      console.log(typeof Number('2'));
      console.log(typeof Boolean(1));
    </script>
  </head>
  <body></body>
</html>
