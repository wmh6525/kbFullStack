<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let date = new Date();

      let month = date.getMonth();

      if (2 < month <= 5) {
        alert('봄입니다.');
      } else if (5 < month <= 8) {
        alert('여름입니다.');
      } else if (8 < month <= 11) {
        alert('가을입니다.');
      } else {
        alert('겨울입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
